<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert with Link</title>
</head>
<body>
  <button onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      if (confirm("Do you want to open the link in your browser?")) {
        window.open("https://example.com", "_blank");
      }
    }
  </script>
</body>
</html>
